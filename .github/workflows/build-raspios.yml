name: Build Raspberry Pi OS Docker image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-raspios:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: raspios
      IMAGE_TAG: trixie-arm64         # adjust naming if needed
      BUILD_BOX_IMAGE_NAME: raspios-build-box
      BUILD_BOX_PACKAGES: >
        build-essential libgl1-mesa-dev libglu1-mesa-dev libvulkan-dev
        libsdl2-dev libpng-dev libfreetype6-dev libsamplerate-dev libspeexdsp-dev
        libogg-dev libvorbis-dev zlib1g-dev git curl libcurl4-openssl-dev ca-certificates pkg-config
        cmake python3 python3-pip
      RPIOS_URL: https://downloads.raspberrypi.com/raspios_lite_arm64_latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils fdisk kpartx e2fsprogs

      - name: Download Raspberry Pi OS image
        run: |
          RESOLVED_URL=$(curl -sSL "$RPIOS_URL" -o raspios.img.xz -w '%{url_effective}')
          FILE_NAME=$(basename "$RESOLVED_URL")
          if [[ $FILE_NAME =~ ^([0-9]{4}-[0-9]{2}-[0-9]{2}) ]]; then
            VERSION_DATE=${BASH_REMATCH[1]}
          else
            VERSION_DATE=$(date -u +%Y-%m-%d)
          fi

          {
            echo "UPSTREAM_IMAGE_URL=$RESOLVED_URL"
            echo "UPSTREAM_IMAGE_FILE=$FILE_NAME"
            echo "UPSTREAM_IMAGE_DATE=$VERSION_DATE"
          } | tee -a "$GITHUB_ENV"

          echo "Downloaded $FILE_NAME (date $VERSION_DATE)"
          unxz raspios.img.xz

      - name: Map partitions with kpartx
        run: |
          sudo kpartx -av raspios.img
          # Find the second partition (rootfs)
          ROOT_DEV=$(sudo kpartx -l raspios.img | awk 'NR==2 {print $1}')
          echo "ROOT_DEV=$ROOT_DEV" | tee -a $GITHUB_ENV

      - name: Mount rootfs
        run: |
          sudo mkdir -p /mnt/raspios-root
          sudo mount /dev/mapper/$ROOT_DEV /mnt/raspios-root
          ls /mnt/raspios-root

      - name: Record Raspberry Pi OS release data
        run: |
          sudo cp /mnt/raspios-root/etc/os-release /tmp/os-release
          sudo chown $USER:$USER /tmp/os-release
          source /tmp/os-release
          RASPIOS_BUILD_DATE=${BUILD_DATE:-$UPSTREAM_IMAGE_DATE}

          {
            echo "RASPIOS_VERSION=$VERSION"
            echo "RASPIOS_VERSION_ID=$VERSION_ID"
            echo "RASPIOS_BUILD_DATE=$RASPIOS_BUILD_DATE"
          } | tee -a "$GITHUB_ENV"

          echo "Detected Raspberry Pi OS $PRETTY_NAME (version $VERSION_ID, build $RASPIOS_BUILD_DATE)"

      - name: Configure console UTF-8 defaults
        run: |
          cat <<'EOF' | sudo tee /mnt/raspios-root/tmp/console-setup.seed
          console-setup console-setup/codeset select Lat15
          console-setup console-setup/charmap select UTF-8
          EOF

          sudo chroot /mnt/raspios-root /bin/bash -c "
            debconf-set-selections /tmp/console-setup.seed && \
            DEBIAN_FRONTEND=noninteractive dpkg-reconfigure console-setup \
          "

          sudo rm /mnt/raspios-root/tmp/console-setup.seed

      - name: Remove initramfs-tools package
        run: |
          sudo mkdir -p /mnt/raspios-root/boot/firmware
          sudo chroot /mnt/raspios-root /bin/bash -c "
            export DEBIAN_FRONTEND=noninteractive
            apt-get purge -y initramfs-tools && \
            apt-get autoremove -y && \
            apt-get clean || true
          "

          sudo rm -rf /mnt/raspios-root/var/cache/apt/archives/*
          echo "Purged initramfs-tools to avoid update errors"

      - name: Create rootfs tarball
        run: |
          cd /mnt/raspios-root
          sudo tar --numeric-owner -cf /tmp/rootfs.tar --one-file-system .

      - name: Unmount and cleanup loop devices
        if: always()
        run: |
          sudo umount /mnt/raspios-root || true
          sudo kpartx -dv raspios.img || true

      - name: Prepare Docker build context
        run: |
          mkdir -p docker-context
          sudo mv /tmp/rootfs.tar docker-context/rootfs.tar
          cd docker-context
          cat > Dockerfile << 'EOF'
          FROM scratch
          ADD rootfs.tar /
          CMD ["/bin/bash"]
          EOF

      - name: Compute Docker tag names
        run: |
          IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY_OWNER}/$IMAGE_NAME
          BUILD_BOX_REPO=ghcr.io/${GITHUB_REPOSITORY_OWNER}/$BUILD_BOX_IMAGE_NAME
          IMAGE_DATE_TAG=${IMAGE_TAG}-${UPSTREAM_IMAGE_DATE}

          {
            echo "IMAGE_REPO=$IMAGE_REPO"
            echo "BUILD_BOX_REPO=$BUILD_BOX_REPO"
            echo "IMAGE_DATE_TAG=$IMAGE_DATE_TAG"
            echo "BASE_IMAGE_DATE_REF=$IMAGE_REPO:$IMAGE_DATE_TAG"
          } | tee -a "$GITHUB_ENV"

          echo "Base image tags: $IMAGE_REPO:$IMAGE_TAG and $IMAGE_REPO:$IMAGE_DATE_TAG"

      - name: Build and push Raspberry Pi OS base image (arm64)
        run: |
          cd docker-context

          docker buildx build \
            --platform linux/arm64 \
            -t "$IMAGE_REPO:$IMAGE_TAG" \
            -t "$IMAGE_REPO:$IMAGE_DATE_TAG" \
            --push \
            .

          echo "Pushed $IMAGE_REPO:$IMAGE_TAG and $IMAGE_REPO:$IMAGE_DATE_TAG"

      - name: Build and push Raspberry Pi OS build-box image (arm64)
        run: |
          mkdir -p build-box-context
          PACKAGES=$(printf '%s' "$BUILD_BOX_PACKAGES" | tr '\n' ' ' | xargs)

          cat > build-box-context/Dockerfile <<EOF
          FROM ${BASE_IMAGE_DATE_REF}

          RUN apt-get update && \
              DEBIAN_FRONTEND=noninteractive \
              apt-get install -y --no-install-recommends ${PACKAGES} && \
              rm -rf /var/lib/apt/lists/*

          CMD ["/bin/bash"]
          EOF

          docker buildx build \
            --platform linux/arm64 \
            -t "$BUILD_BOX_REPO:$IMAGE_TAG" \
            -t "$BUILD_BOX_REPO:$IMAGE_DATE_TAG" \
            --push \
            build-box-context

          echo "Pushed $BUILD_BOX_REPO:$IMAGE_TAG and $BUILD_BOX_REPO:$IMAGE_DATE_TAG"
